<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot with Voice and Payment Integration</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <h1>Museum</h1>
      <nav>
        <ul>
          <li>
            <a href=""> About Us </a>
          </li>
          <li>
            <a href="">Gallery</a>
          </li>
          <li><a href="">Gift Shop</a></li>
          <li><a href=""> Support Us </a></li>
        </ul>
      </nav>
    </header>
    <!-- Ticket Chatbot  -->
    <div id="container" class="container hidden">
      <div class="chatbot-heading">
        <h1 class="kode-mono-font">Reserve.AI</h1>
        <button id="popup-close">Close</button>
      </div>
      <div class="chat-container">
        <div id="chat-box"></div>
        <div id="chat-input">
          <input
            type="text"
            id="text-input"
            placeholder="Type your message here..."
          />
          <div id="buttons">
            <button onclick="sendMessage()">
              <img
                src="icons/search_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                alt="Search"
              />
            </button>
            <button onclick="startVoiceRecognition()">
              <img
                src="icons/mic_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
      <div class="payment-container">
        <h2>Make a Payment</h2>
        <input type="number" id="amount" placeholder="Enter amount" />
        <button onclick="makePayment()">
          <img
            src="icons/attach_money_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
          />
        </button>
      </div>
    </div>
    <button id="popup-open">Buy Tickets</button>
    <button class="floating-button" onclick="startImageRecognition()">
      Image
    </button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="script.js"></script>
  </body>
</html>
